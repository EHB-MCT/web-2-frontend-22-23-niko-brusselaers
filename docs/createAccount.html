<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png">
    <title>Game Select - Create Account</title>
    <script src="./customFont.js" defer></script>
    <script src="./loginWithId.js" defer></script>
    <script src="./createAccount.js" defer></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body class="loginBody">

    <head>


        <main class="CreateAccount">
            <a href="./index.html"><img src="./images/close-icon.png" alt="" class="closePage"></a>
            <div class="createAccountForm">
                <form action="" id="createAccountForm">
                    <h1>Create account</h1>
                    <input type="text" name="username" id="username" placeholder="Username">
                    <input type="text" name="firstname" id="firstname" placeholder="Firstname">
                    <input type="text" name="lastname" id="lastname" placeholder="Lastname">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Repeat password">


                    <button type="submit">Sign in</button>
                    <div>
                        <p>Already have an account?</p> <a href="./login.html">Sign in</a>
                    </div>
                </form>
            </div>
        </main>
    </head>
</body>

</html>
