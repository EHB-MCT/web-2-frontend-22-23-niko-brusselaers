<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png">
    <title>Game Select - Sign in</title>
    <script src="./customFont.js" defer></script>
    <script src="./loginWithId.js" defer></script>
    <script src="./login.js" defer></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body class="loginBody">

    <head>


        <main class="signIn">
            <a href="./index.html"><img src="./images/close-icon.png" alt="" class="closePage"></a>
            <div class="signInForm">
                <form action="" id="signInForm">
                    <h1>Sign in</h1>
                    <input type="text" name="username" id="username" placeholder="Username">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <div>
                        <div class="rememberCheckbox">
                            <input type="checkbox" name="saveLogin" id="saveLogin">
                            <label for="saveLogin">Remember me</label>
                        </div>
                        <a href="./forgotPassword.html">Forgot password?</a>
                    </div>
                    <button type="submit">Sign in</button>
                    <div>
                        <p>Don't have an account?</p> <a href="./createAccount.html">Create account</a>
                    </div>
                </form>
            </div>
        </main>
    </head>
</body>

</html>
