<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png">
    <title>Game Select - Main menu</title>
    <script src="./customFont.js" defer></script>
    <script src="./loginId.js" defer></script>
    <script src="./navigation.js" defer></script>
    <script src="./profile.js" defer></script>



    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="overlay" id="overlay">
        <div class="overlayContainer">
            <h2>please enter the following details:</h2>
            <div id="updateUserContainer">

            </div>
            <div>
                <button id="cancelBtn">cancel</button>
                <button id="submitBtn">submit</button>
            </div>
        </div>
    </div>

    <head>
        <nav id="header">

        </nav>

        <main class="profile">
            <div class="profileLinks">
                <a href="#myProfile">My Profile</a>
                <a href="#myFavorites">My Favorites</a>
            </div>
            <section id="myProfile">
                <h1>Personal information</h1>
                <div class="inputField">
                    <div>
                        <p>Username</p> <input type="text" name="username" id="username" placeholder="">
                    </div><button id="editUsername">edit</button>
                </div>
                <div class="inputField">
                    <div>
                        <p>First name</p> <input type="text" name="firstname" id="firstname" placeholder="">
                    </div><button id="editFirstname">edit</button>
                </div>
                <div class="inputField">
                    <div>
                        <p>Last name</p> <input type="text" name="lastName" id="lastname" placeholder="">
                    </div><button id="editLastname">edit</button>
                </div>

                <div class="inputField">
                    <div>
                        <p>Email</p> <input type="email" name="email" id="email" placeholder="">
                    </div><button id="editEmail">edit</button>
                </div>
                <div class="inputField">
                    <div>
                        <p>password</p> <input type="password" name="password" id="password" placeholder="">
                    </div><button id="editEmail">edit</button>
                </div>

            </section>
            <section id="myFavorites">
                <div class="myFavorites">
                    <h1>My Favorites</h1>
                    <div class="gameCardContainer" id="favoriteGamesContainer">


                    </div>
                </div>
                <div class="myDislikes">
                    <h1>My Dislikes</h1>
                    <div class="gameCardContainer" id="dislikedGamesContainer">



                    </div>
                </div>
            </section>


        </main>
    </head>
</body>

</html>
